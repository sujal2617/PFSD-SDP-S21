{% extends 'index.html' %}
{% block 'b1' %}
<h2 align="center"><font color="white">Change Password</font></h2>
<form method="POST" action="{% url 'checkchangepassword'%}">
    {% csrf_token %}
    <table align="center" border="2" style="color:white">
        <tr>
            <td> Enter Your Username</td>
            <td><input type="text" name="uname" required/></td>
        </tr>
        <tr>
            <td> Enter Old password</td>
            <td> <input type="text" name="opwd" required/></td>
        </tr>
        <tr>
            <td> Enter New password</td>
            <td> <input type="text" name="npwd" required/></td>
        </tr>
    </table>
    <br>
    <table align="center">
    <tr>
        <td align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Clear">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
    </tr>
    </table>
</form>
      {% endblock %}
